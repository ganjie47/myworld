<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            window.onload=function(){   
                var img=document.getElementsByTagName("img")[0];
                var index=1;
                img.onclick=function(){
                    index++;
                    if(index>3){
                        index=1;
                    }
                    img.src="img/"+index+".png";
                }
            }
        </script>
    </head>
    <body>
        <img src="img/1.png" />
    </body>
</html>
